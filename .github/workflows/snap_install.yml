name: Snap Install

on:
  push:
    branches:
      - master
    paths:
      - 'snap/**'
      - '**.yml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-version:
      uses: emacs-eask/packaging/.github/workflows/get_version.yml@master

  build:
    needs: [get-version]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.get-version.outputs.version }}

    steps:
    - name: Install Snapcraft
      uses: samuelmeuli/action-snapcraft@v3

    - uses: actions/checkout@v5

    - name: Prepare
      run: |
        sudo snap install multipass

    - name: Install Eask CLI
      working-directory: ./snap/
      run: |
        chmod +r snapcraft.yaml
        sudo snapcraft pack
        sudo snap install eask-cli_${{ env.VERSION }}.snap --dangerous --devmode

    - run: eask --version
